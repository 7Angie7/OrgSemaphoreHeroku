<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/mainpage.css">
</head>
<body>

    <!--  ---  NAVIGATION BAR  ---  -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!--  item HOME is active  -->
                <li class="nav-item active"><a class="nav-link" href="{% url 'mainpage' %}">HOME</a></li>
                <li class="nav-item"><a class="nav-link" href="#">ABOUT US</a></li>
                <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
                <li class="navbar-btn"><a href="{% url 'register' %}" class="btn">SIGN UP</a></li>
            </ul>
        </div>

    </nav>

	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="log_card">
				<div class="d-flex justify-content-center">
					<h1 id="form-title">Open your dashboard and handle your semaphores</h1>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
                        {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Password..." class="form-control" >
						</div>

                        <div class="d-flex justify-content-center mt-4 login_container">
                            <input class="btn login_btn" type="submit" value="Login">
                        </div>

                        <div class="mt-4">
					        <div class="d-flex justify-content-center links">
						        Don't have an account? <a href="{% url 'register' %}" class="ml-2">SIGN UP</a>
					        </div>
                        </div>

                        {% for message in messages %}
                            <p id="messages">{{ message }}</p>
                        {% endfor %}
					</form>

				</div>
			</div>
		</div>
	</div>

</body>

</html>
