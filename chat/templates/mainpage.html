<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/mainpage.css">

    <title>OrganizeSemaphore</title>
</head>
<body>

    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav font-weight-bold"> 
                <li class="nav-item"> 
                    <a class="nav-link" href="#"> 
                    HOME
                    </a> 
                </li> 
                <li class="nav-item"> 
                    <a class="nav-link" href="aboutus.html"> 
                    ABOUT US 
                    </a> 
                </li> 
                <li class="nav-item"> 
                    <a class="nav-link" href="contact.html"> 
                    CONTACT 
                    </a> 
                </li> 
            </ul> 
        </div>
    </nav>

    <!-- MAIN PAGE  -->
    <div class="container-fluid" id="MainWrapper">
        <div class="row">
            <div class="col-lg-12" id="WindowWrapper">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <!-- LOGIN/REGISTRATION WINDOW -->
                    <div class="col-lg-8" id="LoginContent">
                        <div class="row text-center" >
                            <!-- LOGIN PART -->
                            <div class="col-lg-8 " id="LogInPart">
                                <h1 class="font-weight-bold">Open your dashboard</h1>
                                <h2 class="font-weight-bold">and handle your semaphores</h2>
                                <!-- Login Form -->
                                <div class="row">
                                    <div class="col-lg-3"></div>
                                    <div class="col-lg-6">
                                        <form id="loginForm" method="post" action="">
                                            {% csrf_token %}
                                            <div class="form-group">
                                            <!--<label for="exampleInputEmail1">Email address</label>-->
                                                {{ form.username }}
                                            </div>
                                            <div class="form-group">
                                             <!--<label for="exampleInputPassword1">Password</label>-->
                                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                            </div>
                                            <button type="submit" class="btn btn-primary" id="login-btn">Log In</button>
                                        </form>
                                    </div>
                                    <div class="col-lg-3"></div>
                                </div>
                            </div>
                            <!-- REGISTRATION PART -->
                            <div class="col-lg-4" id="RegisterPart">
                                <h3 class="font-weight-bold">Create your first semaphore</h3>
                                <form id="registrationForm">
                                    <div class="form-group">
                                        <!--<label for="exampleInputEmail1">Email address</label>-->
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
                                    </div>
                                    <div class="form-group">
                                        <!--<label for="exampleInputEmail1">Email address</label>-->
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                                    </div>
                                    <div class="form-group">
                                        <!--<label for="exampleInputPassword1">Password</label>-->
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                                    </div>
                                    <div class="form-group">
                                        <!--<label for="exampleInputPassword1">Password</label>-->
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password Again">
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="register-btn">Sign Up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
