<body>

<!--  ---  NAVIGATION BAR  ---  -->
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<!--  ---  MAIN CONTENT   ---  -->
<br>
<div class="container">
    <div class="row justify-content-lg-center">
        <div class="col-lg-8">
            <div class="addCard">
                <div>
                    <h1> Nový semafór </h1>
                </div>
                <div class="addForm">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="col-lg-4">
                                <label>Názov semafóru</label>
                            </div>
                            <div class="col-lg-8">
                                {{ form.name }}
                            </div>

                        </div>
                        <div class="input-group mb-3">
                            <div class="col-lg-4">
                                <label>Predpokladaný čas na 1 klienta (v min.)</label>
                            </div>
                            <div class="col-lg-8">
                                {{ form.time }}
                            </div>
                        </div>

                        <div class="d-flex justify-content-center mt-4">
                            <input class="btn login_btn" type="submit" value="Vytvoriť semafór">
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<!--  ------------------------  -->

<script>
    var form_fields = document.getElementsByTagName('input')

    form_fields[1].className += ' form-control'
    form_fields[2].className += ' form-control'

</script>
</body>
