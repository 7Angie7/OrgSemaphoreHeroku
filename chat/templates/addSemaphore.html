<head>
    <meta charset="UTF-8">
    <title>AddSemaphore|OrganizeSemaphore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/addSemaphore.css">

</head>
<body>

<!--  ---  NAVIGATION BAR  ---  -->
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">DASHBOARD</a></li>
            <li class="nav-item"><a class="nav-link" href="#">ABOUT US</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">CONTACT</a></li>
            <li class="navbar-btn"><a href="{% url 'logoutUser' %}" class="btn">LOG OUT</a></li>
        </ul>
    </div>
</nav>
<!--  ------------------------  -->

<!--  ---  MAIN CONTENT   ---  -->
<br>
<div class="container">
    <div class="row justify-content-lg-center">
        <div class="col-lg-8">
            <div class="addCard">
                <div>
                    <h1> Add New Semaphore </h1>
                </div>
                <div class="addForm">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <label>Name of Semaphore</label>
                            {{ form.name }}
                        </div>
                        <div class="input-group mb-3">
                            <label>Estimated time for 1 person</label>
                            {{ form.time }}
                        </div>

                        <div class="d-flex justify-content-center mt-4 register_container">
                            <input class="btn login_btn" type="submit" value="Create Semaphore">
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<!--  ------------------------  -->

<script>
    var form_fields = document.getElementsByTagName('input')

    for (var field in form_fields) {
        form_fields[field].className += ' form-control'
    }
</script>
</body>
