<head>
    <meta charset="UTF-8">
    <title>Register|OrganizeSemaphore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/register.css">

</head>
<body>

<!--  ---  NAVIGATION BAR  ---  -->
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <!--  item HOME is active  -->
            <li class="nav-item"><a class="nav-link" href="{% url 'mainpage' %}">HLAVNÁ STRÁNKA</a></li>
            <li class="nav-item"><a class="nav-link" href="#">O NÁS</a></li>
            <li class="nav-item"><a class="nav-link" href="#">KONTAKT</a></li>
            <li class="navbar-btn"><a href="{% url 'mainpage' %}" class="btn">PRIHLÁSENIE</a></li>
        </ul>
    </div>
</nav>
<!--  ------------------------  -->

<!--  ---  MAIN CONTENT   ---  -->
<br>
<div class="container">
    <div class="row justify-content-lg-center">
        <div class="col-lg-5">
            <div class="Card">
                <div class="title">
                    <h3>VYTVOR SI SVOJ PRVÝ SEMAFOR</h3>
                </div>

                <div class="row justify-content-lg-center">
                    <div class="col-lg-8">
                        <!--  ---  REGISTER FORM ---  -->
                        <div class="registerForm">
                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    {{ form.username }}
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                                    </div>
                                    {{ form.email }}
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    {{ form.password1 }}
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    {{ form.password2 }}
                                </div>

                                <div class="d-flex justify-content-center mt-4 register_container">
                                    <input class="btn login_btn" type="submit" value="Zaregistrovať sa">
                                </div>

                                {{ form.errors }}

                                <div class="mt-3 pb-2">
                                    <div class="d-flex justify-content-center links">
                                        Máte účet? <a href="{% url 'mainpage' %}" class="ml-2">Prihláste sa!</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--  ------------------------  -->
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!--  ------------------------  -->
<script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field
     */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Používateľské meno';
    form_fields[2].placeholder = 'E-mail..';
    form_fields[3].placeholder = 'Heslo...';
    form_fields[4].placeholder = 'Zopakujte heslo...';

    form_fields[1].className += ' form-control'
    form_fields[2].className += ' form-control'
    form_fields[3].className += ' form-control'
    form_fields[4].className += ' form-control'
</script>
</body>
