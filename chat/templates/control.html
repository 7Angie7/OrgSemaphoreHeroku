<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Control|OrganizeSemaphore</title>
    <style>
        body {
    background-color: #F9F9F9;
    font-family: 'Noto Sans JP', sans-serif;
    color: #A9A9A9;
    text-align: center;
}

h1{
    color: black;
}

.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.btnready {background-color: blue;}
.btnbusy{background-color: red;}

.dot {
    height: 100px;
    width: 100px;
    background-color: red;
    border-radius: 50%;
    display: inline-block;
}

    </style>
</head>
<body>
    <div>
        <h1> Semaphore - " {{ semap.name }} "</h1>

        <button class="button btnready" onclick="readyAlert()">I'm ready!</button>
        <button class="button btnbusy" onclick="busyAlert()">I'm busy!</button>
    </div>
    {{ pk_test|json_script:"pk-test" }}
    <script>
        const roomName = JSON.parse(document.getElementById('pk-test').textContent);
        console.log(roomName)
        const ws = new WebSocket(
            'wss://'
            + window.location.host
            + '/ws/control/'
            + roomName
            + '/'
        );

        ws.onopen = function(event){
            console.log(event);
            console.log("Connection is opened");
        }
        ws.onmessage = function(event){
            console.log("Message is received");
            console.log(event);
        }
        ws.onclose = function(event){
            console.log(event);
            console.log("Connection is closed");
        }
        ws.onerror = function(event){
            console.log("Something went wrong");
            console.log(event);
        }

        function readyAlert(){
            alert("GREEN color on semaphore")
            const message = "GREEN";
            ws.send(JSON.stringify({
                'message': message
            }));
        }
        function busyAlert(){
            alert("RED color on semaphore")
            const message = "RED";
            ws.send(JSON.stringify({
                'message': message
            }));
        }
    </script>

</body>
</html>
